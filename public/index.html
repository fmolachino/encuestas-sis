<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Salud</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Tu archivo CSS -->
  <link rel="stylesheet" href="./map.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
      <div class="logo-container">
        <img src="imagenes/Logo.jpeg" alt="Logo del Sistema de Salud" class="logo-img">
      </div>
      <h1 class="h4">Sistema de Salud</h1>
    </header>

    <!-- Main Content -->
    <div class="row mt-3">
      <!-- Sidebar con la lista de centros de salud -->
      <div class="col-md-4" id="centros-lista">
        <h5>Centros de Salud</h5>
        <ul class="list-group" id="centrosSalud"></ul>
      </div>

      <!-- Mapa -->
      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./mapHandler.js"></script>
</body>
</html>
